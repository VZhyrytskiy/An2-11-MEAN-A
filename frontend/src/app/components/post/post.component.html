<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>New Post</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-input-container class="w100">
        <textarea matInput placeholder="Post Message"
        [(ngModel)]="postMsg"
        name="description"></textarea>
      </mat-input-container>
      <br>

      <button mat-raised-button color="primary"
      (click)="post()">Post</button>
    </form>
  </mat-card-content>
</mat-card>
