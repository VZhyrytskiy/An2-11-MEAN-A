<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Login</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-input-container>
        <input type="email" matInput placeholder="email"
        [(ngModel)]="loginData.email"
        name="email">
      </mat-input-container>

      <mat-input-container>
        <input type="password" matInput placeholder="pasword"
        [(ngModel)]="loginData.pwd"
        name="pwd">
      </mat-input-container>

      <button mat-raised-button color="primary"
      (click)="post()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
